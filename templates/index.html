<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EbookDatabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 500px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 50px auto 0;
        }

        h1 {
            text-align: center;
            color: #212121;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #757575;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            outline: none;
            box-shadow: none;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 2px rgba(66,133,244,.2);
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn {
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .mt-4 {
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div id="container">
    <h1>EbookDatabase</h1>
    <form action="/search/" method="get" class="mt-4">
        <div class="mb-3">
            <label for="query" class="form-label">关键词：</label>
            <input type="text" id="query" name="query" placeholder="请输入关键词" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="field" class="form-label">搜索方式：</label>
            <select id="field" name="field" class="form-select">
                <option value="title">书名</option>
                <option value="author">作者</option>
                <option value="publisher">出版商</option>
                <option value="isbn">ISBN码</option>
                <option value="sscode">SS码</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="fuzzy" name="fuzzy" value="true" class="form-check-input">
            <label for="fuzzy" class="form-check-label">模糊搜索</label>
        </div>
        <button type="submit" class="btn btn-primary">搜索</button>
    </form>
</div>

<script>

</script>
</body>

</html>
